<section class="mx-5 m-5 stat-value text-terniary">
  <h1 class="text-3xl">{{ country().name }}</h1>
</section>

<section class="stats shadow">
  <div class="stat">
    <div class="stat-figure text-primary">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M9 21V8.775q-2.075-.55-3.387-2.2T4.05 2.825q-.05-.35.25-.587T5 2t.7.213t.35.587q.275 1.8 1.55 3T10.75 7h2.5q.75 0 1.4.275t1.175.8L19.65 11.9q.275.275.275.7t-.275.7t-.7.275t-.7-.275L15 10.05V21q0 .425-.288.713T14 22t-.712-.288T13 21v-5h-2v5q0 .425-.288.713T10 22t-.712-.288T9 21m3-15q-.825 0-1.412-.587T10 4t.588-1.412T12 2t1.413.588T14 4t-.587 1.413T12 6"
        />
      </svg>
    </div>
    <div class="stat-title">Total Population</div>
    <div class="stat-value text-primary">
      {{ country().population | number }}
    </div>
    <div class="stat-desc">En el a√±o {{ currentYear() }}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-accent">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M12 19.35q3.05-2.8 4.525-5.087T18 10.2q0-2.725-1.737-4.462T12 4T7.738 5.738T6 10.2q0 1.775 1.475 4.063T12 19.35m0 1.975q-.35 0-.7-.125t-.625-.375Q9.05 19.325 7.8 17.9t-2.087-2.762t-1.275-2.575T4 10.2q0-3.75 2.413-5.975T12 2t5.588 2.225T20 10.2q0 1.125-.437 2.363t-1.275 2.575T16.2 17.9t-2.875 2.925q-.275.25-.625.375t-.7.125M12 12q.825 0 1.413-.587T14 10t-.587-1.412T12 8t-1.412.588T10 10t.588 1.413T12 12"
        />
      </svg>
    </div>
    <div class="stat-title">Capital</div>
    <div class="stat-value text-accent">{{ country().capital }}</div>
  </div>

  <div class="stat">
    <div class="stat-figure text-secondary">
      <div class="avatar online">
        <div class="w-50 h-30 rounded">
          <img [src]="country().flagSvg" />
        </div>
      </div>
    </div>
  </div>
</section>
